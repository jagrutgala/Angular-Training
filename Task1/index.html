<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <style>
      .form {
        display: flex;
        flex-direction: column;
        gap: 1.5em;
        max-width: 400px;
        margin: 2em auto;
      }
    </style>
  </head>
  <body>
    <!--
  Create a registration page with proper validation

  Name : textbox  (Only alphabet allow)
  Email :- textbox (Valid email)
  Password :-   min 8 max 20
  Confirm Password (match with password)
  Gender : Male  Female )
  Hobbies : cricket  tt   football )
  Remarks : textarea (max 20 characters)
  City :  DropDown
  Submit
  *Error messages inline of every field with red color*
  -->
    <h1 class="text-center">Registration Form</h1>

    <form method="post" id="registration-form" class="form">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          data-input="name"
          id="name"
          class="form-control"
          type="text"
        />
        <span class="text-danger" id="error-name"></span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input data-input="email" id="email" class="form-control" type="text" />
        <span class="text-danger" id="error-email"></span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          data-input="password"
          id="password"
          class="form-control"
          type="password"
        />
        <span class="text-danger" id="error-password"></span>
      </div>

      <div class="form-group">
        <label for="cpassword">Confirm Password</label>
        <input
          data-input="cpassword"
          id="cpassword"
          class="form-control"
          type="password"
        />
        <span class="text-danger" id="error-cpassword"></span>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="input-group gap-2">
          <label for="gender-male">
            <input
              data-input="gender"
              id="gender-male"
              class="form-check-input"
              value="male"
              name="gender"
              type="radio"
            />
            Male
          </label>
          <label for="gender-female">
            <input
              data-input="gender"
              id="gender-female"
              class="form-check-input"
              value="female"
              name="gender"
              type="radio"
            />
            Female
          </label>
          <label for="gender-other">
            <input
              data-input="gender"
              id="gender-other"
              class="form-check-input"
              value="other"
              name="gender"
              type="radio"
            />
            Other
          </label>
        </div>
        <span class="text-danger" id="error-gender"></span>
      </div>

      <div class="form-group">
        <label>Hobbies</label>
        <div class="input-group gap-2">
          <label for="hobby-cricket">
            <input
              data-input="hobby"
              id="hobby-cricket"
              class="form-check-input"
              value="cricket"
              name="hobby"
              type="checkbox"
            />
            Cricket
          </label>
          <label for="hobby-tableTennis">
            <input
              data-input="hobby"
              id="hobby-tableTennis"
              class="form-check-input"
              value="tableTennis"
              name="hobby"
              type="checkbox"
            />
            Table Tennis
          </label>
          <label for="hobby-football">
            <input
              data-input="hobby"
              id="hobby-football"
              class="form-check-input"
              value="football"
              name="hobby"
              type="checkbox"
            />
            Football
          </label>
        </div>
        <span class="text-danger" id="error-hobby"></span>
      </div>

      <div class="form-group">
        <label for="remark">Remark <small>(optional)</small></label>
        <textarea
          data-input="remark"
          name="remark"
          id="remark"
          cols="50"
          rows="5"
        ></textarea>
        <span class="text-danger" id="error-remark"></span>

      </div>

      <div class="form-group">
        <label for="city">City</label>
        <select data-input="city" id="city" class="form-select" name="city">
          <option value="" selected>-- Please Select City --</option>
          <option value="mumbai">mumbai</option>
          <option value="pune">pune</option>
          <option value="nasik">nasik</option>
        </select>
        <span class="text-danger" id="error-city"></span>
      </div>

      <div class="form-group text-center">
        <button data-input="empty" class="btn btn-success" type="submit">Submit</button>
      </div>
    </form>

    <script src="./index.js" defer></script>
  </body>
</html>
